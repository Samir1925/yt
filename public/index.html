<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Video Downloader</h1>
            <p>Download videos in various formats and qualities</p>
        </header>

        <div class="input-section">
            <input type="text" id="url-input" placeholder="Paste YouTube URL here...">
            <button id="fetch-btn">Get Video Info</button>
        </div>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Fetching video info...</p>
        </div>

        <div id="error" class="hidden"></div>

        <div id="video-info" class="hidden">
            <div class="video-header">
                <img id="thumbnail" src="" alt="Video thumbnail">
                <div>
                    <h2 id="video-title"></h2>
                    <p id="video-duration"></p>
                </div>
            </div>

            <div class="formats-container">
                <h3>Available Formats</h3>
                <div id="formats-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
